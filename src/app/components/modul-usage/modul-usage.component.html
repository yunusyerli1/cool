<div class="d-flex flex-column">
    <div class="d-flex box">
        <div class="box-icon bg-antwhite rounded">
            <img src="../../../assets/svg/keyhole.svg"  [alt]="usageArray[0].name">
        </div>
        <div class="w-100 ps-4">
            <div class="progress mt-1">
                <div class="progress-bar bg-orange" role="progressbar" [style.width.%]="(usageArray[0].total / total)*100" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small class="text-muted">{{usageArray[0].name | titlecase}}</small>
        </div>
        <span class="font-style ps-4">{{((usageArray[0].total / total)*100).toFixed(0)}}%</span>
    </div>
    <div class="d-flex box">
        <div class="box-icon rounded bg-honeydew">
            <img src="../../../assets/svg/eye.svg"  [alt]="usageArray[1].name">
        </div>
        <div class="w-100 ps-4">
            <div class="progress mt-1">
                <div class="progress-bar bg-green" role="progressbar" [style.width.%]="(usageArray[1].total / total)*100" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small class="text-muted lh-1">{{usageArray[1].name | titlecase}}</small>
        </div>
        <span class="font-style ps-4">{{((usageArray[1].total / total)*100).toFixed(0)}}%</span>
    </div>
    <div class="d-flex box">
        <div class="box-icon bg-lavender rounded">
            <img src="../../../assets/svg/pencil.svg"  [alt]="usageArray[2].name">
        </div>
        
        <div class="w-100 ps-4">
            <div class="progress mt-1">
                <div class="progress-bar bg-blue" role="progressbar" [style.width.%]="(usageArray[2].total / total)*100" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small class="text-muted">{{usageArray[2].name | titlecase}}</small>
        </div>
        <span class="font-style ps-4">{{((usageArray[2].total / total)*100).toFixed(0)}}%</span>
    </div>
</div>
