<div class="card">
    <div class="card-body px-4">
        <h5 class="card-title mb-2">Administrators</h5>
        <div class="d-flex flex-column">
            <div class="d-flex flex-wrap mb-2" style="gap: 1rem;">
                <div class="d-flex flex-column align-items-center" *ngFor="let admin of administrators">
                    <img class="img-profile" [src]="admin.image" alt="admin.name">
                    <small class="fs-12">{{(admin.name).split(" ")[0]}}</small>
                </div>
                <div class="d-flex align-items-center">
                    <a type="button" class="button-circle ms-1">></a>
                </div>
            </div>
            <form class="d-flex align-items-center pb-3" style="gap: 1rem;" [formGroup]="inviteForm" (ngSubmit)="saveForm()">
                <input type="email" class="form-control lato fs-18" id="exampleInputEmail1" placeholder="Enter email" aria-describedby="emailHelp" formControlName="mail" >
                <button type="submit" class="btn btn-warning button-style d-flex justify-content-between align-items-center"><span>Invite</span><span>></span></button>
                
            </form>
            <div *ngIf="inviteForm.get('mail').hasError('required')&&inviteForm.get('mail').dirty" class="invalid-feedback d-block">Email is required.</div>
            <div *ngIf="inviteForm.get('mail').hasError('pattern')" class="invalid-feedback d-block">Please write email correctly.</div>
        </div>
    </div>
</div>
