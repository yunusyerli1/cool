<div class="card ps-2">
    <div class="card-body d-flex flex-column" style="gap: 1.5rem;">
        <div class="d-flex flex-column">
            <span class="lato gray-dark fs-24">{{location.licences}}</span>
            <small class="text-muted">Licences</small>
        </div>

        <div class="d-flex flex-column">
            <img src="{{location.image}}" height="25.5px" width="30px" alt="location">
            <span class="fs-20 pt-1">{{location.name}}</span>
        </div>
    </div>
</div>
